<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== favicon ==========-->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!--========== fonts ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <!--========== styles ==========-->
    <link rel="stylesheet" href="./styles.css">
    <title>Profile card component</title>
</head>
<body>
    <main class="main-container">
        <section class="card-container">
            <figure class="img-bg">
                <img src="./images/bg-pattern-card.svg" alt="Background img color dark cyan">
            </figure>
            <div class="card-profile__content">
                <figure class="card-profile__img">
                    <img src="./images/image-victor.jpg" alt="Victor Crest">
                </figure>
                <h1 class="card-profile__name">Victor Crest <span>26</span></h1>
                <p class="card-profile__city">London</p>
            </div>
            <div class="card-profile__stats">
                <div class="card-profile__stat">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="card-profile__stat">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="card-profile__stat">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
        </section>
        <footer class="footer">
            <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor. </a>Coded by <a href="https://github.com/AlexanderTejedor">Solomon Johnson</a></p>
        </footer>
